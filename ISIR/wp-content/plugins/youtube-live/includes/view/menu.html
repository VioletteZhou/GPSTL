<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.navbar {
  width: 98%;
  background-color: #FF0000;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #23282D;
}

.active {
  background-color: #23282D;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
.live{
  border: none;
  outline: none;
  padding: 10px 16px;
  background-color: #FF0000;
  color: white;
  cursor: pointer;
  font-size: 18px;
  margin:1%;
}

/* Style the active class, and buttons on mouse-over */
.live:hover{
  background-color:#23282D;
  color: white;
}
</style>
<body>
<div class="navbar">

  <form method="POST" action="currentUserLink" id="menuForm">
    <a class="_1 active" href="#" onclick="document.getElementById('menuForm').submit();">
      <i class="fa fa-television"></i>
      <input  class="active" type="hidden" id="youtubelive" name="youtubelive" value="Youtubelive">
      Youtubelive
    </a>
  </form>
  <form method="POST" action="currentUserLink" id="menuForm1">
    <a class="_2" href="#" onclick="document.getElementById('menuForm1').submit();">
      <i class="fa fa-plus"></i>
      <input  type="hidden" id="addNewGoogleClient" name="addNewGoogleClient" value="addNewGoogleClient">
      Add IDs
    </a>
  </form>
  <form method="POST" action="currentUserLink" id="menuForm2">
    <a class="_3" href="#" onclick="document.getElementById('menuForm2').submit();">
      <i class="fa fa-refresh"></i>
      <input  type="hidden" id="updateGoogleClient" name="updateGoogleClient" value="updateGoogleClient">
      Update IDs
    </a>
  </form>
  <form method="POST" action="currentUserLink" id="menuForm3">
    <a class="_4" id="_4" href="#" onclick="document.getElementById('menuForm3').submit();">
      <i class="fa fa-question"></i>
      <input  type="hidden" id="help" name="help" value="help">
      Help
    </a>
  </form>
</div>
</body>
</html>
